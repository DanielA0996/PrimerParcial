<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>

        <h2>Por favor elija dos numeros que desee operar</h2>

                  <input type="txt" name="primerNumero" id="txtprimerNumero" placeholder="Ingrese el primer numero"> <br>
                <label> Segundo Numero </label> 
                <input type="txt" name="segundoNumero" id="txtsegundoNumero" placeholder="Ingrese el segundo numero"> <br>
                <input type="submit" name="botonSuma" value="Sumar">
                <input type="submit" name="botonResta" value="Restar"> <br>
