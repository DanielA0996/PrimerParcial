<html>
    <head>
        <title>PrimerParcial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="Metodo" method="post">
                <h1>Bienvenido</h1>
                <h1>Ingrese su Nombre y los numero que seran procesados</h1>
                <label>Nombre</label>
                <input type="txt" name="Nombre" placeholder="Ingrese su nombre"> <br>
                <label>PrimerNumero</label> 
                <input type="txt" name="primerNumero" placeholder="Ingrese el primer numero"> <br>
                <label>SegundoNumero</label> 
                <input type="txt" name="segundoNumero" placeholder="Ingrese el segundo numero"> <br>
                <h1>Seleccione una operacion aritmetica</h1>
                <input type="submit" name="Suma" value="Suma"/><br>
                <input type="submit" name="Resta" value="Resta"/><br>
                <input type="submit" name="Multiplicacion" value="Multiplicacion"/><br>
                <input type="submit" name="Division" value="Division"/>
            </form>
        </div>
    </body>
</html>
