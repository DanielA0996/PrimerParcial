<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>

        <div>
            <div class="container">
                <div class="container">
                    <div class="container">

                        <form class="form-signin" method="POST" action="Servlet">
                            <h2 class="form-signin-heading">Bienvenido</h2>
                            <label for="name" class="sr-only">Ingrese su nombre: </label>
                            <input type="text" name="name" class="form-control" placeholder="Nombre" required="" autofocus="">
                            <h1></h1>
                            <label for="number1" class="sr-only">Ingrese primer numero</label>
                            <input type="number1" name="number1" class="form-control" placeholder="Numero 1" required="">
                            <h1></h1>
                            <label for="number2" class="sr-only">Ingrese segundo numero</label>
                            <input type="number2" name="number2" class="form-control" placeholder="Numero 2" required="">
                            <h1></h1>
                            <select name="operacion" name="operacion" class="form-control" placeholder="Seleccione operacion">

                                <option value="1">SUMA</option>

                                <option value="2">RESTA</option>

                                <option value="3">MULTIPLICACION</option>

                                <option value="4">DIVISION</option>

                            </select>
                            <h1></h1>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div> <!-- /container -->


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
