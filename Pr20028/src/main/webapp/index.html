<!DOCTYPE html>
<html>
    <head>
        <title>Primer Parcial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Por favor llene lo que se le pide</h1><br>
        <fieldset><br>
            <center>
                <form name="Datos" action="Inicio" method="POST" >  
                <label>Escriba su nombre 
                    <input type="text" name="nameUser" id="nameUser">
                </label><br><br>
                <label>Escriba un numero 
                    <input type="number" name="primerNum" id="primerNum">
                </label><br><br>
                <label>Escriba otro numero 
                    <input type="number" name="segundoNum" id="segundoNum">
                </label><br><br>
                <label>Seleccione la Operecion 
                    <select name="operaciones" name="operaciones" id="operaciones">
                        <option value="Suma">Suma</option>
                        <option value="Resta">Resta</option>
                        <option value="Multiplicacion">Multiplicacion</option>
                        <option value="Division">Division</option>
                    </select>
                </label><br><br>
                <input type="submit" name="Enviar" id="Enviar" value="Enviar" >
            </form>
            </center><br>
        </fieldset>    
    </body>
</html>
