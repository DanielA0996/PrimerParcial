<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora Web SM18038</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body  bgcolor=" #c5cae9 ">
        <form action="ProyectoServletURL" method="post">

            <center>

                <h1>Calculadora Básica Online</h1>
                <br/>
                <strong><label>Nombre</label></strong>
                <input type="text" name="nombre" id="txtNombre" placeholder="Usuario">
                <br/>
                <h3>Ingrese dos dígitos</h3>
                <input type="number" name="numero1" id="Numero1">
                <input type="number" name="numero2" id="Numero2">
                <h3> ¿Cuál operación desea realizar?</h3>
                <input type="submit" name="btnSumar" value="Suma">
                <input type="submit" name="btnRestar" value="Resta">
                <input type="submit" name="btnMultiplicar" value="Multiplicar">
                <input type="submit" name="btnDividir" value="Dividir">
                
                <br/>
            </center>

        </form>

    </body>
</html>
