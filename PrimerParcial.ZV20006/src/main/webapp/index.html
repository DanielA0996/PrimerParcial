<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form action="Servlet" name="Formulario" method="Post">
            <div class="texto">
                <label>Nombre:</label><br>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre">
            </div>
            <div>
            <label>Números:</label><br>
            <input type="number" name="numero1" id="numero1" placeholder="Ingrese un número">
            <input type="number" name="numero2" id="numero2" placeholder="Ingrese un número">
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
