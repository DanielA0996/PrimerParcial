<!DOCTYPE html>
<html>
    <head>
        <title>Datos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Datos:</h1>
        <div>
            <form action="ServletBienvenida" method="post">
                <label>Nombre: </label>
                <input type="text" name="nombre" id="txtNombre" placeholder="Agregue su nombre"><br><br>
                <label>Primer número: </label>
                <input type="number" name="numero1" placeholder="Ingrese un número" ><br><br>
                <label>Segundo Número: </label>
                <input type="number" name="numero2" placeholder="Ingrese un número" ><br><br>
                <select name="opcion">
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">División</option>
                </select><br><br>
                <input type="submit" value="Enviar datos">
            </form>
        </div>
    </body>
</html>
