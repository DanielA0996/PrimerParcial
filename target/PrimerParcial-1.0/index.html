<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="estilos.css">    
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    </head>
    <body>

        <div class="content">
            <h1>Formulario Ues programacion 2</h1>
            <form name="formulario" action="/PrimerParcial/Servlet" method="post">
                <p>Nombre</p>
                <input type="text" name="name" value="nombre">
                <br><br>
                <p>Numero 1</p>
                <input type="number" name="numero1" value="0">
                <br><br>
                <p>Numero 2</p>
                <input type="number" name="numero2" value="0">
                <br><br>
                <p>Que operacion desea hacer?</p>
                <select name="Operacion"  class="default">
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicacion</option>
                    <option value="4">Division</option>
                </select>
                
                
                <br><br>
                <input type="submit" value="Enviar" class="default">
               
            </form>
        </div>
    </body>
</html>
